specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PcrHost
    network: localhost
    source:
      address: '0xd23BF69104cC640E68ebeE83B9833d6Db6F220E6'
      abi: PcrHost
      startBlock: 31301672
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Reward
        - Proposal
        - RewardTargetHitory
        - RewardIndexHistory
        - UserMembership
      abis:
        - name: PcrHost
          file: ./abis/host.json
      eventHandlers:
        - event: RewardCreated((address,int256,uint8,address,string,uint256,uint256,(address,int256,uint8,uint256,uint256,uint256,bytes32,uint8,bytes),address,address,string,string))
          handler: handleRewardCreated
      file: ./src/mapping.ts
templates:
  - name: PcrOptimisticOracle
    kind: ethereum/contract
    network: localhost
    source:
      abi: PcrOptimisticOracle
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Reward
        - Proposal
        - RewardTargetHitory
        - RewardIndexHistory
        - UserMembership
      abis:
        - name: PcrOptimisticOracle
          file: ./abis/pcr_optimistic_oracle.json
      eventHandlers:
        - event: RewardDeposit(uint256,uint256)
          handler: handleRewardDeposit
        - event: ProposalCreated(address,uint256,uint256,int256)
          handler: handleProposalCreated
        - event: ProposalRejected(uint256,uint256,uint256)
          handler: handleProposalRejected
        - event: ProposalAcceptedAndDistribuition(uint256,uint256,uint256)
          handler: handleProposalAcceptedAndDistribuition
        - event: RewardTargetAndConditionChanged(uint256,int256,uint8)
          handler: handleRewardTargetAndConditionChanged
        - event: RewardSwitchStatus(uint8)
          handler: handleRewardSwitchStatus
  - name: PcrToken
    kind: ethereum/contract
    network: localhost
    source:
      abi: PcrToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Reward
        - Proposal
        - RewardTargetHitory
        - RewardIndexHistory
        - UserMembership
      abis:
        - name: PcrToken
          file: ./abis/pcr_token.json
      eventHandlers:
        - event: RewardUnitsIssued(uint256,address,uint256)
          handler: handleRewardUnitsIssued
        - event: RewardUnitsDeleted(uint256,address,uint256)
          handler: handleRewardUnitsDeleted
