specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PcrHost
    network: localhost
    source:
      address: "0xd31d3e1F60552ba8B35aA3Bd17c949404fdd12c4"
      abi: PcrHost
      startBlock: 31301672
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Reward
      abis:
        - name: PcrHost
          file: PcrHost\abis\host.json
      eventHandlers:
        - event: PerpetualConditionalRewardCreated(address,address,string,indexed
            uint256,uint256,(address,uint256,uint256,uint256,bytes32,bytes),address,address)
          handler: handleRewardCreated
      file: PcrHost\PcrHost.wasm
templates:
  - name: PcrOptimisticOracle
    kind: ethereum/contract
    network: localhost
    source:
      abi: PcrOptimisticOracle
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: PcrHost\PcrHost.wasm
      entities:
        - Reward
      abis:
        - name: PcrOptimisticOracle
          file: PcrOptimisticOracle\abis\pcr_optimistic_oracle.json
      eventHandlers:
        - event: RewardDeposit(uint256,uint256)
          handler: handleRewardDeposit
  - name: PcrToken
    kind: ethereum/contract
    network: localhost
    source:
      abi: PcrToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: PcrHost\PcrHost.wasm
      entities:
        - Reward
      abis:
        - name: PcrToken
          file: PcrToken\abis\pcr_token.json
      eventHandlers:
        - event: RewardDistributed(address,address,uint256,uint256,uint256)
          handler: handleRewardDistributed
