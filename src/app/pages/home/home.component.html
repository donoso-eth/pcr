<div class="grid">
    <div class="col-12">
        <div style="position: relative;border-color: transparent;" class="card">
            <h5>Pcr's Created</h5>

            <button pButton pRipple style="position: absolute; top: 15px; right: 20px" (click)="createPcr()"
                type="button" label="New" class="p-button-rounded mr-2 mb-2"></button>

            <div class="grid p-fluid mr-top-20">
                <div class="col-12">
                    <div  class="card" *ngFor="let token of pcrTokens">
                        {{ token.admin }}
                        <br />
                        <textarea formControlName="conditionCtrl" pInputTextarea placeholder="Your Message"
                            [autoResize]="true" rows="6" cols="30">{{ token.customAncillaryData }}</textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h5>Pcr's Rewards Received</h5>
        </div>
    </div>
</div>
