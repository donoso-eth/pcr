<div style="width:100%;text-align: center;" class="grid p-fluid">
  <p-steps class="col-12" [model]="stepItems" (activeIndexChange)="activeStep = 0" [(activeIndex)]="activeStep"
    styleClass="mt-5" [readonly]="false"></p-steps>
    <h4 style="margin: 20px auto 5px" class="mb-1">Current Status</h4>
  <div style="min-height:100px;width:100%;text-align: center;" class="flex justify-content-center flex-column">
    <div *ngIf="activeStep == 0">
      <p [ngStyle]="{ lineHeight: '2.5rem' }">Period Qualifying. Rewals proposals {{'proposal.displayDate'}}</p>



    </div>
    <div *ngIf="activeStep == 1">

      <div *ngIf="display_step == 1">
        <p [ngStyle]="{ lineHeight: '2.5rem' }">Awaiting proposals: Do you think? </p>
        <button  (click)="doProseValue(1)" pButton pRipple type="button" icon="pi pi-check"
          class="p-button-rounded p-button-outlined mr-2 mb-2"></button>
        <button (click)="doProseValue(0)"  pButton pRipple type="button" icon="pi pi-times"
          class="p-button-rounded p-button-danger p-button-outlined mr-2 mb-2"></button>
      </div>

    </div>
    <div *ngIf="display_step! < activeStep">
      We are not yet so far, the Current Step is {{stepItems[display_step].label}}
    </div>
  </div>
</div>
