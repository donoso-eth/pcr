specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PcrHost
    network: localhost
    source:
      address: '0x0c8Cd13ff68D41263E6937224B9e5c7fF54d72f9'
      abi: PcrHost
      startBlock: 31301672
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Reward
      abis:
        - name: PcrHost
          file: ./abis/host.json
      eventHandlers:
        - event: PerpetualConditionalRewardCreated((address,address,string,uint256,uint256,(address,uint256,uint256,uint256,bytes32,bytes),address,address,string,string)) 
          handler: handleRewardCreated
      file: ./src/mapping.ts
templates:
  - name: PcrOptimisticOracle
    kind: ethereum/contract
    network: localhost
    source:
      abi: PcrOptimisticOracle
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Reward
      abis:
        - name: PcrOptimisticOracle
          file: ./abis/pcr_optimistic_oracle.json
      eventHandlers:
        - event: RewardDeposit(uint256,uint256)
          handler: handleRewardDeposit
  - name: PcrToken
    kind: ethereum/contract
    network: localhost
    source:
      abi: PcrToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Reward
      abis:
        - name: PcrToken
          file: ./abis/pcr_token.json
      eventHandlers:
        - event: RewardDistributed(address,address,uint256,uint256,uint256)
          handler: handleRewardDistributed
