specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PcrHost
    network: localhost
    source:
      address: "0x0c8Cd13ff68D41263E6937224B9e5c7fF54d72f9"
      abi: PcrHost
      startBlock: 31301672
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Reward
        - Proposal
        - RewardTargetHitory
        - RewardIndexHistory
        - Subscription
      abis:
        - name: PcrHost
          file: PcrHost/abis/host.json
      eventHandlers:
        - event: RewardCreated((address,int256,uint8,address,string,uint256,uint256,(address,int256,uint8,uint256,uint256,uint256,bytes32,bytes),address,address,string,string))
          handler: handleRewardCreated
      file: PcrHost/PcrHost.wasm
templates:
  - name: PcrOptimisticOracle
    kind: ethereum/contract
    network: localhost
    source:
      abi: PcrOptimisticOracle
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: templates/PcrOptimisticOracle/PcrOptimisticOracle.wasm
      entities:
        - Reward
        - Proposal
        - RewardTargetHitory
        - RewardIndexHistory
        - Subscription
      abis:
        - name: PcrOptimisticOracle
          file: PcrOptimisticOracle/abis/pcr_optimistic_oracle.json
      eventHandlers:
        - event: RewardDeposit(uint256,uint256)
          handler: handleRewardDeposit
        - event: ProposalCreated(address,uint256,uint256,uint256)
          handler: handleProposalCreated
        - event: ProposalRejected(uint256,uint256)
          handler: handleProposalRejected
        - event: ProposalAccepted(uint256,uint256)
          handler: handleProposalAccepted
        - event: RewardTargetAndConditionChanged(uint256,int256,uint8)
          handler: handleRewardTargetAndConditionChanged
        - event: RewardSwitchStatus(uint8)
          handler: handleRewardSwitchStatus
  - name: PcrToken
    kind: ethereum/contract
    network: localhost
    source:
      abi: PcrToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: templates/PcrOptimisticOracle/PcrOptimisticOracle.wasm
      entities:
        - Reward
        - Proposal
        - RewardTargetHitory
        - RewardIndexHistory
        - Subscription
      abis:
        - name: PcrToken
          file: PcrToken/abis/pcr_token.json
      eventHandlers:
        - event: RewardUnitsIssued(uint256,address,uint256)
          handler: handleRewardUnitsIssued
        - event: RewardUnitsDeleted(uint256,address,uint256)
          handler: handleRewardUnitsDeleted
        - event: RewardDistributed(uint256,uint256)
          handler: handleRewardDistributed
