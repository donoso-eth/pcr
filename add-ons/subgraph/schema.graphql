enum RewardStep {
        Funding 
        Pending 
        Accepted
    }

    enum RewardStatus {
        Active 
        Paused 
        Removed
    }


     enum TargetCondition{
        GT 
        GTE 
        E
        LTE
        LT 
    }

type Reward @entity {
  id: ID!
  title:String
  url:String
  admin: String
  rewardToken: String
  token: String
  rewardStatus: RewardStatus
  rewardStep:RewardStep
  earliestNextAction: BigInt
  interval: BigInt
  target:BigInt
  targetCondition: TargetCondition
  rewardAmount: BigInt
  currentdeposit: BigInt
  optimisticOracleLivenessTime: BigInt
  priceIdentifier: Bytes
  customAncillaryData: Bytes
}

type Proposal @entity {
 id: ID!
 proposalData: String!
 reward: Reward!
 countYesVotes: BigInt!
 countNoVotes: BigInt!
}


type ProposalSummary @entity {
  id:ID!
  reward:Reward!
  timeStamp:BigInt
  result:BigInt
}